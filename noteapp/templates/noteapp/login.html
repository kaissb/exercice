{% extends 'noteapp/main.html' %}
{% block content %}
<div class="header-bar">
    <h1>Se connecter</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="Se connecter">
    </form>
    <p>Vous n'avez pas de compte ? <a href="{% url 'register' %}">inscrivez - vous</a></p>
</div>

{% endblock content%}
