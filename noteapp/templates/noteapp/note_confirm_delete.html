{% extends 'noteapp/main.html' %}
{% block content %}
<div class="header-bar">
    <a href="{% url 'notes' %}">&#8592; Retour</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Etes vous sur de vouloir supprimer cette note? <b>"{{note}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>

{% endblock content%}
